<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metric Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

    <div id="converter-container">
        <h1 class="inter-converter">Metric/Imperial Unit Conversion</h1>
        <input type="text" class="inter-converter" id="converter-box" placeholder="0">
        <button class="inter-converter-button" id="converter-btn">Convert</button>
    </div>

    <div id="converted-container">
        <div class="converted-box" id="converted-length-box">
            <h2 class="inter-converted">Length (Meter/Feet)</h2>
            <p class="inter-regular">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>

        <div class="converted-box" id="converted-volume-box">
            <h2 class="inter-converted">Volume (Liters/Gallons)</h2>
            <p class="inter-regular">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>

        <div class="converted-box" id="converted-mass-box">
            <h2 class="inter-converted">Mass (Kilograms/Pounds)</h2>
            <p class="inter-regular">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
    </div>

</body>
</html>
