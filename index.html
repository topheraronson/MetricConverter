<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metric Converter</title>
</head>
<body>
    <div id="converter-container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <div id="converter-box">20</div>
        <button id="converter-btn">Convert</button>
    </div>
    <div id="converted-container">
        <div id="converted-length-box">
            <h2>Length (Meter/Feet)</h2>
            <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>

        <div id="converted-volume-box">
            <h2>Volume (Liters/Gallons)</h2>
            <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>

        <div id="converted-mass-box">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
    </div>
</body>
</html>
