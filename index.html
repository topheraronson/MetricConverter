<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metric Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

    <div id="converter-container">
        <h1 class="inter-converter">Metric/Imperial Unit Conversion</h1>
        <input type="text" class="inter-converter" id="converter-box" placeholder="0">
        <button class="inter-converter-button" id="converter-btn">Convert</button>
    </div>

    <div id="converted-container">
        <div class="converted-box" id="converted-length-box">
            <h2 class="inter-converted">Length (Meter/Feet)</h2>
            <p class="inter-regular"><span class="nonvonverted-text">0</span> meters = <span id="converted-feet">0</span> feet | <span class="nonvonverted-text">0</span> feet = <span id="converted-meters">0</span> meters</p>
        </div>

        <div class="converted-box" id="converted-volume-box">
            <h2 class="inter-converted">Volume (Liters/Gallons)</h2>
            <p class="inter-regular"><span class="nonvonverted-text">0</span> liters = <span id="converted-gallon">0</span> gallons | <span class="nonvonverted-text">0</span> gallons = <span id="converted-liters">0</span> liters</p>
        </div>

        <div class="converted-box" id="converted-mass-box">
            <h2 class="inter-converted">Mass (Kilograms/Pounds)</h2>
            <p class="inter-regular"><span class="nonvonverted-text">0</span> kilos = <span id="converted-pounds">0</span> pounds | <span class="nonvonverted-text">0</span> pounds = <span id="converted-kilos">0</span> kilos</p>
        </div>
    </div>

    <script src="JS/index.js"></script>
</body>
</html>
